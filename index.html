<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Fashion at your fingertips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #ffffff;
      }
      header {
        background-color: #4a4e69;
        color: #f2e9e4;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        font-family: 'Brush Script MT', cursive;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .nav-buttons {
        display: flex;
        gap: 15px;
      }
      .nav-btn {
        background-color: #c9ada7;
        color: #f2e9e4;
        border: none;
        padding: 8px 16px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .nav-btn:hover {
        background-color: #9a8c98;
      }
      .profile-btn {
        font-size: 20px;
        color: #f2e9e4;
        cursor: pointer;
        font-weight: normal;
        display: flex;
        align-items: center;
      }
      .profile-btn i {
        margin-right: 8px;
        font-size: 24px;
      }
      .container {
        padding: 20px;
      }
      .form {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        background: #4a4e69;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      }
      .form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f2e9e4;
        font-size: 28px;
      }
      .form input {
        width: 100%;
        padding: 6px;
        margin: 10px 0;
        border: 1px solid #9a8c98;
        border-radius: 5px;
        font-size: 16px;
        color: #3b3a3a;
        background-color: #f2e9e4;
      }
      .form input:focus {
        outline: none;
        border-color: #c9ada7;
        box-shadow: 0 0 8px rgba(201, 173, 167, 0.8);
      }
      .form button {
        width: 100%;
        padding: 12px;
        background: #c9ada7;
        color: #f2e9e4;
        border: none;
        border-radius: 2.5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .form button:hover {
        background: #9a8c98;
      }
      .link {
        text-align: center;
        margin-top: 10px;
        color: #c9ada7;
        cursor: pointer;
      }
      .link:hover {
        text-decoration: underline;
      }
      #login-feedback {
        color: #d9534f;
        font-size: 14px;
        display: none;
      }
      .store-list {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .store-item {
        background: #4a4e69;
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .store-item button {
        padding: 10px;
        background: #c9ada7;
        color: #f2e9e4;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .store-item button:hover {
        background: #9a8c98;
      }
      .category-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .category-item {
        background: #4a4e69;
        padding: 10px;
        margin: 10px;
        width: 70%;
        border-radius: 10px;
        text-align: center;
        color: #f2e9e4;
        font-size: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .category-item:hover {
        background: #9a8c98;
      }
      #profile-page {
        display: none;
        text-align: center;
      }
      #profile-page button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        background: #c9ada7;
        color: #f2e9e4;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      #profile-page button:hover {
        background: #9a8c98;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-buttons">
        <button class="nav-btn" onclick="showHome()">Home</button>
        <button class="nav-btn" onclick="showAbout()">About</button>
      </div>
      <div>
        Discover - Fashion at your fingertips
      </div>
      <div id="profile-btn" class="profile-btn" style="display: none;" onclick="showProfilePage()">
        <i class="fa fa-user"></i> My Profile
      </div>
    </header>

    <div class="container" id="login-page">
      <form class="form">
        <h2>Login</h2>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter Username" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
        <p class="link" onclick="showSignUp()">Don't have an account? Sign up</p>
        <p class="link" onclick="guestAccess()">Continue as Guest</p>
        <p id="login-feedback"></p>
      </form>
    </div>

    <div class="container" id="signup-page" style="display: none;">
      <form class="form">
        <h2>Sign Up</h2>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Enter Username" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter Password" required>
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p class="link" onclick="showLogin()">Already have an account? Login</p>
      </form>
    </div>

    <div class="container" id="store-page" style="display: none;">
      <h2 style="text-align: center; color: #000000;">Choose your styleü§èüòé</h2>
      <div class="store-list" id="store-list">
        <!-- Stores will be dynamically inserted here -->
      </div>
    </div>

    <div class="container" id="category-page" style="display: none;">
      <h2 style="text-align: center; color: #0f0e0e;">Select Category</h2>
      <div class="category-list">
        <div class="category-item" onclick="showCategory('Men\'s Wear')">Men's Wear</div>
        <div class="category-item" onclick="showCategory('Women\'s Wear')">Women's Wear</div>
        <div class="category-item" onclick="showCategory('Kids\' Wear')">Kids' Wear</div>
      </div>
    </div>
    

    <div class="container" id="profile-page">
      <h2 style="color: #000000;">My Profile</h2>
      <button onclick="alert('Viewing Cart')">Cart</button>
      <button onclick="alert('Viewing Wishlist')">Wishlist</button>
      <button onclick="alert('Viewing Order History')">Order History</button>
      <button onclick="alert('Proceeding to Buy Now')">Buy Now</button>
      <button onclick="hideProfilePage()">Back</button>
    </div>

    <script>
      function showSignUp() {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("signup-page").style.display = "block";
      }

      function showLogin() {
        document.getElementById("signup-page").style.display = "none";
        document.getElementById("login-page").style.display = "block";
      }

      function guestAccess() {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("profile-btn").style.display = "block";
      alert("You are now accessing the app as a guest.");
        showHome();
      }

      function showHome() {
        hideAllPages();
        document.getElementById("store-page").style.display = "block";
        document.getElementById("profile-btn").style.display = "block";
        populateStores();
      }

      function showAbout() {
        hideAllPages();
        alert("Discover - Fashion at your fingertips! Your one-stop shop for all things stylish and trendy.");
      }

      function hideAllPages() {
        const pages = document.querySelectorAll('.container');
        pages.forEach(page => page.style.display = 'none');
      }

      function populateStores() {
        const storeList = document.getElementById("store-list");
        storeList.innerHTML = ""; // Clear any existing stores

        const stores = [
          { name: "Zara", description: "Trendy fashion for everyone!" },
          { name: "H&M", description: "Affordable and stylish." },
          { name: "Nike", description: "Sportswear for the active lifestyle." },
          { name: "Gucci", description: "Luxury fashion at its finest." },
          { name: "Uniqlo", description: "Minimalist and modern designs." }
        ];

        stores.forEach(store => {
          const storeItem = document.createElement("div");
          storeItem.className = "store-item";
          storeItem.innerHTML = `
            <span>${store.name} - ${store.description}</span>
            <button onclick="showCategoryPage('${store.name}')">Explore</button>
          `;
          storeList.appendChild(storeItem);
        });
      }

      function showCategoryPage(storeName) {
        hideAllPages();
        document.getElementById("category-page").style.display = "block";
        alert(`Welcome to ${storeName}! Choose your preferred category.`);
      }

      function showCategory(category) {
        alert(`Viewing ${category}. Browse the best fashion picks here!`);
      }

      function showProfilePage() {
        hideAllPages();
        document.getElementById("profile-page").style.display = "block";
      }

      function hideProfilePage() {
        showHome();
      }

      // Initialize by showing the login page
      document.getElementById("login-page").style.display = "block";
    </script>
  </body>
  </html>x
